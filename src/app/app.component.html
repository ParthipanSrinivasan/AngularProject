<header><app-dasboard></app-dasboard></header>
<body>
    <router-outlet></router-outlet>

    <table>
        <thead>
            <tr>
            <th>USER_ID</th>
            <th>NAME</th>
            <th>USER_NAME</th>
            <th>USER_EMAIL</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of value">
            <tr  (click)="myClickFunction(item.name)"> 
                <td>{{item.id}}</td>
                <button><td>{{item.name}}</td></button>
                <td>{{item.user}}</td>
                <td>{{item.email}}</td>
            </tr>
        </tbody>
    </table>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <label for="">Username</label>
            <input type="text" formControlName="firstName"><br>
           <input type="submit" value="Submit">
    </form>
</body>
<footer>
    <app-home></app-home>
</footer>
