<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      <ng-container matColumnDef="otp">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.otp}} </td>
      </ng-container>
      <ng-container matColumnDef='action'>
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="open(content,row.phone,row.otp)"> <mat-icon>
            edit
          </mat-icon></button>
        </td>
      </ng-container >
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator
[length]="length"
[pageIndex]="pageIndex"
[pageSize]="pageSize"
[pageSizeOptions]="[5, 10, 25, 100]"
(page)="getServerData($event)"
></mat-paginator>
<ng-template #content>
 <form (ngSubmit)="onSubmit()">
  <div mat-dialog-title>
    <h1 > Form Edit</h1>
</div>
<div mat-dialog-content>
<label for="">Phone</label>
<input type="number" class="form-control" [(ngModel)]="edit.phone" name="phone">
</div>
<div mat-dialog-content>
<label for="">otp</label>
<input type="number" class="form-control" [(ngModel)]="edit.otp" name="otp">
</div>
<div mat-dialog-actions>
<button mat-button mat-dialog-close type="submit" class="btn btn-outline-primary">Ok</button>
<button mat-button mat-dialog-close class="btn btn-outline-danger">close</button>
</div>
 </form>
</ng-template>
