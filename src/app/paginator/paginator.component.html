<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      <ng-container matColumnDef="otp">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.otp}} </td>
      </ng-container>
      <ng-container matColumnDef='action'>
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="open(content,row)"> <mat-icon>edit</mat-icon> </button>
          <button mat-icon-button color="warn" [routerLink]="['/edit/'+row.id]"> <mat-icon>delete</mat-icon> </button>
        </td>
      </ng-container >
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<footer>
  <mat-paginator #paginator
[length]="length"
[pageIndex]="pageIndex"
[pageSize]="pageSize"
[pageSizeOptions]="[5, 10, 25, 100]"
(page)="getServerData($event)"
></mat-paginator>
</footer>
<ng-template #content>
 <form [formGroup]="update" (ngSubmit)="onSubmit()">
  <div mat-dialog-title>
    <h1 > Form Edit</h1>
</div>
<div mat-dialog-content>
<label for="">Phone</label>
<input type="number" maxlength="10" class="form-control" formControlName="phone" name="phone">
</div>
<p class="alert alert-danger" *ngIf="update.controls['phone'].hasError('minlength')">
  Your phone must be at least 10 characters long.
</p>
<div mat-dialog-content>
<label for="">otp</label>
<input type="number" maxlength="6" class="form-control" formControlName="otp" name="otp">
</div>
<p class="alert alert-danger" *ngIf="update.controls['otp'].hasError('minlength')">
  Your phone must be at least 6 characters long.
</p>
<div mat-dialog-actions>
<button mat-button mat-dialog-close type="submit" class="btn btn-outline-primary">Ok</button>
<button mat-button mat-dialog-close class="btn btn-outline-danger">close</button>
</div>
 </form>
</ng-template>
